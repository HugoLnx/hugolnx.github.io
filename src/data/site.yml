mainTitle: Hugolnx Gamedev
domain: https://hugolnx.github.io
baseDescription: "I'm a gameplay programmer who developed 11 commercial games with Unity. I'm also heavily experienced in web development."
pages:
  - id: skills
    subtitle: Skills
    hiddenTitleOnHead: true
    description: "Check out the games, skills, and professional experience I've developed over the years."
    path: '/'
  - id: games
    subtitle: Games
    description: "Those are the games I've developed and published over the years and the features I've implemented."
    path: &gamesUrl '/games'
  - id: resume
    subtitle: Resume
    path: &resumeUrl 'https://docs.google.com/document/d/1td3nobiQGHL1K4ZMKC1l2xtNmiY6XOO5Zgw2LnlF0gY/edit'
    external: true
  - id: about-me
    subtitle: About Me
    description: "Read a little bit about me and my journey."
    path: '/about-me'
    hidden: true
  - id: not-found
    subtitle: Page Not Found
    description: "Oops... Page not found!"
    path: '/404'
    hidden: true

seeNext:
  - action: See Games
    description: Check out the games I've published
    url: *gamesUrl
  - action: Read my Resume
    description: Read more about my professional history
    url: *resumeUrl
    external: true
